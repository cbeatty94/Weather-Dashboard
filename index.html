<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/style.css'/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 class='display-2'>Weather Dashboard</h1>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class="col input-group mb-3 gap-2">
                <p class='display-6 text-center'>Search for a City:</p>
                <input id="searchInput" class="p-2 form-input w-100 rounded" type="text" placeholder="Search for a City">
                <button id='searchBtn' class="p-2 btn btn-info btn-block w-100 rounded">Search</button>
            </div>
            <div class='col-9 p-2'>
                <div class='row'>
                    <div class='col border border-info'>
                        <div class='row'>
                            <h4 id='searchCity' class='display-6 text-center'></h4>
                            <img id='currentPic' src='' alt='' class='float-right'>
                        </div>
                        <div class='row'>
                            <p id='Temp'></p>
                        </div>
                        <div class='row'>
                            <p id='Wind'></p>
                        </div>
                        <div class='row'>
                            <p id='Humidity'></p>
                        </div>
                        <div class='row'>
                            <p id='UVindex'></p>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='forecast'>
                        <div class='container-fluid m1-2'>
                            <div class='row p-2'>
                                <p class='display-6'>5-Day Forecast:</p>
                                <div id='forecastList'></div>
                            </div>
                            <div class='row'>
                                <div class='card-deck'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src='./assets/script.js'></script>    
</body>
</html>
