<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/style.css'/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <h1 class='display-2'>Weather Dashboard</h1>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class="col input-group mb-3 gap-2">
                <p class='display-6 text-center'>Search for a City:</p>
                <input id="searchInput" class="p-2 form-input w-100 rounded" type="text" placeholder="Search for a City">
                <button id='searchBtn' class="p-2 btn btn-info btn-block w-100 rounded">Search</button>
                <ul id='previousSearch' class='list-group'></ul>
            </div>
            <div class='col-9 p-2'>
                <div class='row'>
                    <div class='col border border-info'>
                        <h4 id='searchCity' class='display-6 text-center'></h4>
                        <img id='currentPic' src='' alt='' class='float-right'>
                        <div class='row'>
                            <p id='Temp'></p>
                        </div>
                        <div class='row'>
                            <p id='Wind'></p>
                        </div>
                        <div class='row'>
                            <p id='Humidity'></p>
                        </div>
                        <div class='row'>
                            <p id='UVindex'></p>
                        </div>
                    </div>
                </div>
                <div class='row max-auto card-deck'>
                    <div class='forecast'>
                        <div class='container-fluid m1-2'>
                            <div class='row p-2'>
                                <p class='display-6'>5-Day Forecast:</p>
                            </div>
                            <div class='row'>
                                <div id='forecastList' class='card-group'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>    
</body>
</html>
